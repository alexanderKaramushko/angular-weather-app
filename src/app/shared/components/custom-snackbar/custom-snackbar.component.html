<div class="container">
  <div class="content">
    <ng-container [ngSwitch]="data.type">
      <ng-container *ngSwitchCase="types.SUCCESS">
        <fa-icon class="success" size="xl" icon="check"></fa-icon>
      </ng-container>
      <ng-container *ngSwitchCase="types.ERROR">
        <fa-icon class="error" size="xl" icon="circle-exclamation"></fa-icon>
      </ng-container>
    </ng-container>
    {{data.message}}
  </div>
  <div>
    <button (click)="snackBar.dismiss()" mat-icon-button color="accent">
      <mat-icon>
        <fa-icon icon="close"></fa-icon>
      </mat-icon>
    </button>
  </div>
</div>
