<div ngClass="alertContainer">
  <ng-container *ngFor="let notification of notifications.notifications; trackBy: trackByMessage">
    <alert [type]="alertNotificationTypes[notification.type]">
      {{notification.message}}
    </alert>
  </ng-container>
</div>
<main-layout>
  <router-outlet></router-outlet>
</main-layout>
